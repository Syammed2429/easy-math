<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="area-of-a-rectangle-formula.css">
    <title>Area of a rectangle</title>
</head>
<body>
    <div class="container-fluid text-center mt-5 mb-5">
        <h1>Area of a rectangle</h1>
    </div>
        <form onsubmit="formSubmit(event)">
            <div class="container">
                <div class="">
                <label for="width" class="form-label">Enter the width of the rectangle :</label>
                    <input type="number" class="form-control border-1 rounded-5" id="width" placeholder="Enter the width of the rectangle :" autofocus required>
                    <label for="length" class="form-label mt-2">Enter the length of the rectangle:</label>
                    <input type="number" class="form-control border-1 rounded-5" id="length" placeholder="Enter the length of the rectangle :" required>
                    <button class="btn btn-success mt-3 rounded-3">Get Results</button>
                </div>
                <div class="results text-center mt-3 "></div>
                <!-- <div class="how text-right mt-2"></div> -->
            </div>
        </form>


        <script type="text/javascript" src="area-of-a-rectangle-formula.js"></script>
</body>
</html>

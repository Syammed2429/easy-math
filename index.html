  <link rel="stylesheet" href="style.css">

<body>
  <!-- Start of Header Section -->
  <div class="header-container">

      <div class="hamburger-container">
        <div class="hamburger-menu"></div>
      </div>
      <img src="logo-icons/math-easy.jpg" class="nav-logo">
       <div class="links-container">
         <a href="#">Home <i class="fas fa-home"></i></a>
         <a href="#">About <i class="fas fa-question"></i></a>
         <a href="#">Contacts <i class="fas fa-phone"></i></a>
         <img src="logo-icons/blob.svg" class="link-blobs">

       </div>
     </nav>
     <button class="header-button">Learn More</button>
   <div class="title-container">
     <span class="letters">E</span>
     <span class="letters">A</span>
     <span class="letters">S</span>
     <span class="letters">Y</span>

    <div class="about-platform">

      <span class="number">1</span>

      <span class="number">1</span>
      <span class="number">=</span>
      <span class="number">3</span>
     </div>
          <img src="logo-icons/second-wave.svg" class="about-wave-left">  
          <img src="logo-icons/second-wave.svg" class="about-wave-right">
          <img src="logo-icons/about-platform-blob.svg" class="blob-platform">
     </div>
    </div>
